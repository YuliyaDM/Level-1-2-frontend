<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test number four</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: black;
            margin-bottom: 20px;
        }
        input{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <div class="square"></div>
    <form name="test">
        <input type="text" name="input">
    </form>
    <button onclick="fun()">Click me</button>
    <script>
        function fun(){
            let querySelectorAll = document.querySelectorAll(`${document.forms['test']['input'].value}`);
            for (let i = 0; i < querySelectorAll.length; i++){
                console.log(querySelectorAll[i].style.visiblity);
                if (querySelectorAll[i].style.visibility == 'hidden'){
                    querySelectorAll[i].style.visibility = 'visible'
                }
                else{
                    querySelectorAll[i].style.visibility = 'hidden';
                }
            }
        }
    </script>
</body>
</html>

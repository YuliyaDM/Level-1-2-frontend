<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test number one</title>
    <style>
        #square{
            width: 100px;
            height: 100px;
            background: black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <button onclick="document.getElementById('square').style.display = 'none'">Click me!</button>
    <button onclick="javascriptMethod()">Click me!</button>
    <button onclick="cssAndJs(); document.getElementById('square').style.display = 'none'">Click me!</button>
    <script>
        function javascriptMethod(){
            document.getElementById('square').remove();
        }
        function cssAndJs(){
            document.getElementById('square').style.visibility = 'hidden';
        }
    </script>
</body>
</html>

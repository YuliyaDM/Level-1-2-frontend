<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test number fourteen</title>
    <style>
        html{
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, black, darkblue);
        }
        div{
            background: white;
        }
    </style>
</head>
<body style="display: flex; align-items: center; flex-direction: column; text-align: center; justify-content:center; margin: 0; width: 100%; height: 100%">
    <div contenteditable="true" id="div_1" style="width:200px; margin-bottom: 50px; border: 2px solid black;"></div>
    <div id="div_2" contenteditable="true" style="width:200px; margin-bottom: 50px; border: 2px solid black;"></div>
    <div id="div_3" contenteditable="true" style="width: 200px; border: 2px solid black;"></div>
    <script>
        let content_1 = document.getElementById('div_1');
        content_1.addEventListener('DOMSubtreeModified', function(){
            localStorage.setItem(1, content_1.innerHTML);
        })

        content_1.innerHTML = localStorage[localStorage.length - 1]

        let content_2 = document.getElementById('div_2');
        content_2.addEventListener('DOMSubtreeModified', function(){
            sessionStorage.setItem(1, content_2.innerHTML);
        })

        content_2.innerHTML = Object.values(sessionStorage)[0]
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        $(document).ready(function(){
            var content_3 = Cookies.get('content-of-div-3');
            if(true){
                $('#div_3').val(content_3);
            }
            $('#div_3').keydown(function(){
                var inputContent = $('#div_3').val();
                Cookies.set('content-of-div-3', inputContent)
            })
        })
    </script>
</body>
</html>

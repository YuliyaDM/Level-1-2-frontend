<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test number eight</title>
</head>
<body>
    <form name="form" style="margin-bottom: 20px;">
        <input type="text" name="text">
    </form>
    <div id="div"></div>
    <button id="button">Add picture</button>
    <button id="button-2">Add picture</button>
    <script>
        document.getElementById('button').addEventListener('click', function(){
            let value = document.forms['form']['text'].value
            document.getElementById('div').innerHTML += `<img src="${value}"/>`
        })
    </script>
</body>
</html>

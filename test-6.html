<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-6</title>
    <style>
        #square{
            height: 50px;
            width: 50px;
            background: red;
            margin-bottom: 20px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <button onmouseover="fun()" onmouseout="fun2()">Click me!</button>
    <script>
        function fun(){
            document.getElementById('square').style.visibility = 'visible';
        }
        function fun2(){
            document.getElementById('square').style.visibility = 'hidden';
        }
    </script>
</body>
</html>
